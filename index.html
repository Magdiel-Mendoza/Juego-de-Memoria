<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - Banderas de SudamÃ©rica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .welcome-title {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-subtitle {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
            color: white;
            font-size: 1rem;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 100%;
            width: 100%;
            z-index: 10;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            perspective: 1000px;
        }

        .card {
            height: 70px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            cursor: default;
            opacity: 1;
            animation: matchPulse 0.6s ease;
        }

        @keyframes matchPulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .controls {
            text-align: center;
            margin-top: 15px;
            z-index: 10;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            display: none;
            z-index: 1000;
            animation: celebrationPop 0.5s ease;
        }

        @keyframes celebrationPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .celebration p {
            color: #333;
            margin-bottom: 15px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        /* Estilos para el confeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            top: -10px;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 60px;
            }
            
            .game-info {
                font-size: 0.9rem;
                gap: 15px;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">Juego de Memoria - Banderas de SuramÃ©rica</h1>
        <p class="welcome-subtitle">Â¡Encuentra todos los pares de banderas!</p>
        <button class="welcome-button" onclick="startGame()">Empezar Juego</button>
    </div>
    
    <div class="game-info" id="gameInfo" style="display: none;">
        <div>Movimientos: <span id="moves">0</span></div>
        <div>Pares: <span id="matches">0</span>/12</div>
        <div>Tiempo: <span id="timer">00:00</span></div>
    </div>
    
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button onclick="resetGame()">ðŸ”„ Reiniciar</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="celebration" id="celebration">
        <h2>ðŸŽ‰ Â¡Excelente! ðŸŽ‰</h2>
        <p>Â¡Has encontrado un par!</p>
        <p id="pairName"></p>
    </div>

    <audio id="successSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" type="audio/mpeg">
    </audio>

    <audio id="applauseSound" preload="auto">
        <source src="https://www.soundjay.com/human/sounds/applause-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        const countries = [
            { name: "Argentina", flag: "https://flagcdn.com/w160/ar.png" },
            { name: "Bolivia", flag: "https://flagcdn.com/w160/bo.png" },
            { name: "Brasil", flag: "https://flagcdn.com/w160/br.png" },
            { name: "Chile", flag: "https://flagcdn.com/w160/cl.png" },
            { name: "Colombia", flag: "https://flagcdn.com/w160/co.png" },
            { name: "Ecuador", flag: "https://flagcdn.com/w160/ec.png" },
            { name: "Guyana", flag: "https://flagcdn.com/w160/gy.png" },
            { name: "Paraguay", flag: "https://flagcdn.com/w160/py.png" },
            { name: "PerÃº", flag: "https://flagcdn.com/w160/pe.png" },
            { name: "Surinam", flag: "https://flagcdn.com/w160/sr.png" },
            { name: "Uruguay", flag: "https://flagcdn.com/w160/uy.png" },
            { name: "Venezuela", flag: "https://flagcdn.com/w160/ve.png" }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let isProcessing = false;
        const successSound = document.getElementById('successSound');
        const applauseSound = document.getElementById('applauseSound');

        // Inicializar el sintetizador de voz
        const synth = window.speechSynthesis;
        let voices = [];

        function loadVoices() {
            voices = synth.getVoices();
        }

        // Cargar voces cuando estÃ©n disponibles
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speakWelcome() {
            const utterance = new SpeechSynthesisUtterance("Juego de Memoria - Banderas de SuramÃ©rica. Â¡Encuentra todos los pares de banderas!");
            
            // Seleccionar una voz en espaÃ±ol si estÃ¡ disponible
            const spanishVoice = voices.find(voice => voice.lang.includes('es'));
            if (spanishVoice) {
                utterance.voice = spanishVoice;
            }
            
            utterance.rate = 0.9; // Velocidad del habla
            utterance.pitch = 1; // Tono
            utterance.volume = 1; // Volumen
            
            synth.speak(utterance);
        }

        function startGame() {
            // Ocultar pantalla de bienvenida
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Mostrar el juego
            document.getElementById('gameInfo').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'block';
            
            // Iniciar el juego
            initGame();
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#800080'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    // Eliminar el confeti despuÃ©s de la animaciÃ³n
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Crear pares de cartas
            cards = [...countries, ...countries];
            cards.sort(() => Math.random() - 0.5);
            
            cards.forEach((country, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.country = country.name;
                
                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">
                        <img src="${country.flag}" alt="${country.name}">
                    </div>
                `;
                
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
            
            resetStats();
            startTimer();
        }

        function flipCard() {
            if (isProcessing) return;
            
            const card = this;
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                isProcessing = true;
                moves++;
                updateMoves();
                
                const [card1, card2] = flippedCards;
                
                if (card1.dataset.country === card2.dataset.country) {
                    // Match!
                    setTimeout(() => {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        matchedPairs++;
                        updateMatches();
                        playSuccessSound();
                        showCelebration(card1.dataset.country);
                        speakCountryName(card1.dataset.country);
                        
                        if (matchedPairs === countries.length) {
                            endGame();
                        }
                        
                        flippedCards = [];
                        isProcessing = false;
                    }, 600);
                } else {
                    // No match
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        flippedCards = [];
                        isProcessing = false;
                    }, 1000);
                }
            }
        }

        function playSuccessSound() {
            successSound.currentTime = 0;
            successSound.play().catch(e => console.log('Audio play failed:', e));
        }

        function showCelebration(countryName) {
            const celebration = document.getElementById('celebration');
            const pairName = document.getElementById('pairName');
            
            pairName.textContent = `Â¡Has encontrado el par de ${countryName}!`;
            celebration.style.display = 'block';
            
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 2000);
        }

        function resetGame() {
            clearInterval(timerInterval);
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            isProcessing = false;
            initGame();
            document.getElementById('celebration').style.display = 'none';
        }

        function resetStats() {
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
        }

        function updateMoves() {
            document.getElementById('moves').textContent = moves;
        }

        function updateMatches() {
            document.getElementById('matches').textContent = matchedPairs;
        }

        function startTimer() {
            timer = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            
            // Reproducir aplausos
            applauseSound.currentTime = 0;
            applauseSound.play().catch(e => console.log('Audio play failed:', e));
            
            // Crear confeti
            createConfetti();
            
            // Mostrar mensaje de victoria
            setTimeout(() => {
                alert(`Â¡Felicidades! Completaste el juego en ${moves} movimientos y ${minutes}:${seconds.toString().padStart(2, '0')}`);
            }, 500);
        }

        function speakCountryName(countryName) {
            // Cancelar cualquier speech en curso
            synth.cancel();
            
            const utterance = new SpeechSynthesisUtterance(countryName);
            
            // Seleccionar una voz en espaÃ±ol si estÃ¡ disponible
            const spanishVoice = voices.find(voice => voice.lang.includes('es'));
            if (spanishVoice) {
                utterance.voice = spanishVoice;
            }
            
            utterance.rate = 0.9; // Velocidad del habla
            utterance.pitch = 1; // Tono
            utterance.volume = 1; // Volumen
            
            synth.speak(utterance);
        }

        // Iniciar el juego - mostrar pantalla de bienvenida y hablar
        window.onload = function() {
            speakWelcome();
        };
    </script>
</body>
</html>
